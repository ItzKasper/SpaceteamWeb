<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/client/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>

<div id="startScreen">

	<div class="row">

		<div class="hidden-sm-down col-md-2"></div>
		<div class="col-sm-12 col-md-8">
			<button onClick="createRoom()" class="btn-secondary">Create Room</button>
		</div>
		<div class="hidden-xs-down col-md-2"></div>

	</div>

	<div class="row">

		<div class="col-sm-1 col-md-2"></div>
		<div class="col-sm-5 col-md-4">
			<input type="text" name="roomID" id="roomIDInput" placeholder="Room ID">
		</div>
		<div class="col-sm-5 col-md-4">
			<button onClick="joinRoom()" class="btn-secondary">Join Room</button>
		</div>
		<div class="col-sm-1 col-md-2"></div>

	</div>

</div>

<div id="waitingScreen">

	<div class="row">
		<div class="col-4 col-md-3">
			<button onClick="leaveRoom()" class="btn-secondary">Leave<br> Room</button>
		</div>
		<div class="col-4 col-md-6">
			<p id="roomID"></p>
		</div>
		<div class="col-4 col-md-3">
			<button onClick="startGame()" id="startGameBTN" class="btn-secondary">Start<br> Game</button>
		</div>
	</div>

	<div class="row">
		<div class="col-2 col-md-3"></div>
		<div class="col-8 col-md-6">
			<p id="playerCount">5/8</p>
		</div>
		<div class="col-2 col-md-3"></div>
	</div>

</div>

<div id="transitionScreen">
	<div class="row">
		<div class="col-12"><p>Level 1</p></div>
	</div>
</div>

<div id="playScreen">

	<div class="row">
		<div class="col-2 col-md-1">
			<h1 id="totalCompleted">0</h1>
		</div>
		<div class="col-8 col-md-10">
			<div id="masterHealth">
				<div></div>
				<p id="masterHealthTXT">0%</p>
			</div>
		</div>
		<div class="col-2 col-md-1">
			<h1 id="totalFailed">0</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div id="playerHealth">
				<div></div>
				<p id="playerHealthTXT">0%</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<p id="taskMSG">This is a very cool task!</p>
		</div>
	</div>

	<div class="row">
		<div class="col-3 boardElement" id="element1"></div>
		<div class="col-3 boardElement" id="element2"></div>
		<div class="col-3 boardElement" id="element3"></div>
		<div class="col-3 boardElement" id="element4"></div>
		<div class="col-3 boardElement" id="element5"></div>
		<div class="col-3 boardElement" id="element6"></div>
		<div class="col-3 boardElement" id="element7"></div>
		<div class="col-3 boardElement" id="element8"></div>
	</div>

</div>

<div id="gameOverScreen">
	<div class="row">
		<div class="col-4">
			<button onClick="leaveRoom()" class="btn-secondary">Return</button>
		</div>
		<div class="col-10"></div>
	</div>
	<div class="row">
		<div class="col-12"><p>Game Over</p></div>
	</div>
</div>

<script type="text/javascript" src="/client/script.js"></script>

</body>
</html>
