<!DOCTYPE html>
<html>
<head>
	<title>Spaceteam</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/client/style.css">
	<link rel="stylesheet" type="text/css" href="/client/large-device.css" media="only screen and (min-device-width: 480px">
	<link rel="stylesheet" type="text/css" href="/client/small-device.css" media="only screen and (max-device-width: 480px)">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="/client/dependencies/jquery.quickfit.js" type="text/javascript"></script>
	<meta name="viewport" content="user-scalable=no">
</head>
<body>

<div id="startScreen">

	<div class="row">

		<div class="d-none d-block col-lg-2"></div>
		<div class="col-lg-8 col-12">
			<button onClick="createRoom()" class="btn-secondary">Create Room</button>
		</div>
		<div class="d-none d-block col-lg-2"></div>

	</div>

	<div class="row">

		<div class="d-none d-block col-lg-2"></div>
		<div class="col-6 col-lg-4">
			<input type="text" name="roomID" id="roomIDInput" placeholder="Room ID">
		</div>
		<div class="col-6 col-lg-4">
			<button onClick="joinRoom()" class="btn-secondary">Join Room</button>
		</div>
		<div class="d-none d-block col-lg-2"></div>

	</div>

</div>

<div id="waitingScreen">

	<div class="row">
		<div class="col-5 col-lg-3">
			<button onClick="leaveRoom()" class="btn-secondary">Leave<br> Room</button>
		</div>
		<div class="col-2 col-lg-6">
			<p class="roomID d-none d-lg-block">Jajaj</p>
		</div>
		<div class="col-5 col-lg-3">
			<button onClick="startGame()" id="startGameBTN" class="btn-secondary">Start<br> Game</button>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<p class="roomID d-lg-none">If you see this you are allowed to grab a cookie (just don't tell your mom!)</p>
		</div>
	</div>

	<div class="row">
		<div class="col-2 col-lg-3"></div>
		<div class="col-8 col-lg-6">
			<p id="playerCount">5/8</p>
		</div>
		<div class="col-2 col-lg-3"></div>
	</div>

	<div class="row fixed-bottom">
		<div class="col-2">
			<select id="langSelect" class="selectpicker btn-secondary" data-width="fit">
			    <option data-id="en" data-content='English'>English</option>
			 	<option data-id="nl" selected="selected" data-content='Dutch'>Dutch</option>
			</select>
		</div>
	</div>

</div>

<div id="transitionScreen">
	<div class="row">
		<div class="col-12"><p>Level 1</p></div>
	</div>
</div>

<div id="playScreen">

	<div class="row">
		<div class="col-2 col-lg-1">
			<h1 id="totalCompleted">0</h1>
		</div>
		<div class="col-8 col-lg-10">
			<div id="masterHealth">
				<div></div>
				<p id="masterHealthTXT">0%</p>
			</div>
		</div>
		<div class="col-2 col-lg-1">
			<h1 id="totalFailed">0</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div id="playerHealth">
				<div></div>
				<p id="playerHealthTXT">0%</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<p id="taskMSG">This is a very cool task!</p>
		</div>
	</div>

	<div class="row">
		<div class="col-6 col-lg-3 boardElement" id="element1"></div>
		<div class="col-6 col-lg-3 boardElement" id="element2"></div>
		<div class="col-6 col-lg-3 boardElement" id="element3"></div>
		<div class="col-6 col-lg-3 boardElement" id="element4"></div>
		<div class="col-6 col-lg-3 boardElement" id="element5"></div>
		<div class="col-6 col-lg-3 boardElement" id="element6"></div>
		<div class="col-6 col-lg-3 boardElement" id="element7"></div>
		<div class="col-6 col-lg-3 boardElement" id="element8"></div>
	</div>

</div>

<div id="gameOverScreen">
	<div class="row">
		<div class="col-4">
			<button onClick="leaveRoom()" class="btn-secondary">Return</button>
		</div>
		<div class="col-8"></div>
	</div>
	<div class="row">
		<div class="col-12"><p>Game Over</p></div>
		<div class="col-12"><p></p></div>
	</div>
</div>

<script type="text/javascript" src="/client/script.js"></script>

</body>
</html>
